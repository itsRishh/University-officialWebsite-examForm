<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDSF Examination Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">
</head>
<body style="font-family: 'Outfit', sans-serif;"> 
    <header>
        <div class="main-img">
            <img style="border-radius: 100%;" src="images/sdsfjpeg2.jpeg" alt="institution-logo">
        </div>
        <div class="main-name">
            <h1>DEVI AHILYA VISHWAVIDHYALAYA</h1>
            <p class="f-p">School of Data Science and Forecasting</p>
            <p class="s-p">Indore (M.P.)</p>
        </div>
        <div class="main-img">
            <img src="images/davv.png" alt="institution-logo">
        </div>
    </header>

    <section class="stud-info">
        <div class="stud-cont">
            <div class="eh-main">
                <div class="eh">
                   <H1>EXAMINATION HALL TICKET</H1> 
                   <P>2023-24</P>
                </div>
            </div>
            <div class="details">
                <div class="det-col">
                    <div class="label-col">
                        <p>Name: </p>
                        <p>Roll no: </p>
                        <p>Enrollment no: </p>
                    </div>
                    <div class="entry-col">
                        <p>Jharna Anghore</p>
                        <p>DS6A2119</p>
                        <p>4587386</p>  
                    </div>
                </div>
                <div class="img-col">
                    <img src="images/dummy.png" alt="img">
                </div>
            </div>
            <div class="dec">
                <p>This is hereby to declare that Mr./Mrs.  JHARNA ANGHORE is eligible to give the examination.</p>
            </div>
            <div class="sign">
                <div class="signin">
                    <hr>
                    <p>HEAD</p>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
